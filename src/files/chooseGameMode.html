<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chooseGameMode_style.css">
    <link rel="stylesheet" href="font.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <title>choose a game mode</title>
</head>
<body class="poppins-regular">
    <fieldset id="chooseGameModeFieldset">
        <legend>choose a game mode</legend>

        <form>
            <label class="radio-button">
                <input type="radio" name="gameMode" value="1">
                classic mode
            </label>
            <label class="radio-button">
                <input type="radio" name="gameMode" value="2">
                block defense mode
            </label>
            <label class="radio-button">
                <input type="radio" name="gameMode" value="3">
                upside down mode
            </label>
        </form>

    </fieldset>
</body>
</html>
